# dbt source freshness 설정 예시
# 소스 DB가 업데이트된 시점과 dbt가 소스 데이터를 읽는 시점의 차이를 측정하여, 데이터가 얼마나 최신인지 평가하는 기능입니다. 이를 통해 데이터 파이프라인의 신뢰성을 높이고, 데이터 품질을 유지할 수 있습니다.
version : 2

sources:
  - name: airbnb
    schema: raw
    tables:
      - name: listings
        identifier: raw_listings

      - name: hosts
        identifier: raw_hosts

      - name: reviews
        identifier: raw_reviews
        config:
          loaded_at_field: date
          freshness:
            warn_after: {count: 1, period: hour}
            error_after: {count: 24, period: hour}